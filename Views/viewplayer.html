<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Player</title>
    <link rel="stylesheet" href="/Views/css/styles.css">
    <style>
        /* Basic styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="search" name="" placeholder="Search player..." id="search">
    <div class="playerstable">
        <table id="playerTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Team</th>
                    <th>Role</th>
                    <th>Matches</th>
                    <th>Performance</th>
                    <th>Clear</th>
                </tr>
            </thead>
            <tbody>
                <!-- Players will be displayed here -->
            </tbody>
        </table>
    </div>


    <a class="goplay" href="addplayer.html">Go to Add Player</a>

    <script src="/public/js/viewplayer.js"></script>
</body>
</html>
